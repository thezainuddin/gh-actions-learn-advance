    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Read data from test.md
        id: python-script
        uses: jannekem/run-python-script-action@v1
        with:
          script: |
            print('hello')



